App\Entity\Category:
    properties:
        name:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
App\Entity\SubCategory:
    properties:
        name:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
App\Entity\Type:
    properties:
        name:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
App\Entity\Recipe:
    properties:
        name:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
            - Length:
                min: 5
                max: 50
                minMessage: 'Le nom de la recette doit contenir au moins 5 caractères'
                maxMessage: 'Le nom de la recette ne doit pas contenir plus de 50 caractères'
        content:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
            - Length:
                min: 30
                minMessage: 'La recette doit contenir au moins 30 caractères'
        ingredient:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
        duration:
            - Positive: 
                message: 'La valeur doit être un chiffre au dessus de 0'
        difficulty:
            - NotNull:
                message: 'Ce champ doit être renseigné'
        type:
            - NotNull:
                message: 'Ce champ doit être renseigné'
App\Entity\User:
    properties:
        username:
            - NotBlank: 
                normalizer: 'trim'
                message: 'Ce champ ne doit pas être vide'
            - Regex:
                pattern: '/^[a-zA-Z0-9-_]*$/'
                match: true
                message: "Le nom d'utilisateur ne peut pas contenir d'espace ni de caractères spéciaux exceptés '-' et '_'"
        email:
            - NotBlank: 
                normalizer: 'trim'
                message: 'Ce champ ne doit pas être vide'
            - Email: 
                message: "L'email n'est pas valide"
        password:
            - App\Validator\Constraints\RegexPassword: ~
            - NotBlank: 
                normalizer: 'trim'
                message: 'Ce champ ne doit pas être vide'
App\Entity\Comment:
    properties:
        title:
            - NotBlank:
                message: 'Ce champ ne doit pas être vide'
        content:
            - NotBlank: 
                message: 'Ce champ ne doit pas être vide'
